<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="css/fontello.css" />
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calc_border">
        <div class="calc_current_operation"></div>
        <div class="calc_display_numbers">
            <div class="calc_current_number">0</div>
            <div class="calc_current_number_show"></div>
        </div>
        <div class="calc_btns">
            <button class="percent_btn">%</button>
            <button class="clear_current_btn">CE</button>
            <button class="clear_btn">C</button>
            <button class="undo_btn"><i class="icon-cancel-alt"></i></button>
            <button class="fraction_btn">1&frasl;<i>x</i></button>
            <button class="power_btn"><i>x</i>&#178;</button>
            <button class="sqrt_btn">&#8730;<i>x</i></button>
            <button class="operation_btn">&#247;</button>
            <button class="number_btn">7</button>
            <button class="number_btn">8</button>
            <button class="number_btn">9</button>
            <button class="operation_btn">&#215;</button>
            <button class="number_btn">4</button>
            <button class="number_btn">5</button>
            <button class="number_btn">6</button>
            <button class="operation_btn">-</button>
            <button class="number_btn">1</button>
            <button class="number_btn">2</button>
            <button class="number_btn">3</button>
            <button class="operation_btn">+</button>
            <button class="oposite_btn">+/-</button>
            <button class="number_btn">0</button>
            <button class="dot_btn">.</button>
            <button class="equals_btn">=</button>
        </div>
    </div>
    <div>history</div>
</body>
</html>
